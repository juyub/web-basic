<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html {
        font-size: large;
        background-image: url("../0503/brave.jpg");
        background-size: cover;
      }

      /* 가장 최상위 태그에 지정된 폰트에 비례 */
      /* 최상위에 따라 바뀜 */
      .rem {
        font-size: 1.5rem;
      }

      #div1 {
        font-size: 10pt;
      }

      /* 부모 태그에 비례 */
      /* em - 내가 속한 사이즈 비례 */
      .em {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <p class="rem">Hello World</p>
    <div id="div1">
    <p class="em">Hello World</p>
    </div>
  </body>
</html>
