<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .color {
        color: blue;
      }
      .center {
        text-align: center;
      }
      .left {
        text-align: left;
      }
      .right {
        text-align: right;
      }
      .ol {
        text-decoration: overline;
      }
      .l-t {
        text-decoration: line-through;
      }
      .ul {
        text-decoration: underline;
      }
      .olul {
        text-decoration: overline underline;
      }
      div.c {
        text-indent: 50px;
      }
    </style>
  </head>
  <body>
    <div class="color">나는 아이언맨이다</div>
    <hr />
    <div class="center">쟤는 토르다</div>
    <div class="left">쟤는 토르다</div>
    <div class="right">쟤는 토르다</div>
    <hr />
    <div>
      <span class="ol">쟈는 캡틴 아메카다</span>
      <span class="l-t">쟈는 캡틴 아메카다</span>
    </div>
    <div>
      <span class="ul">쟈는 캡틴 아메카다</span>
      <span class="olul">쟈는 캡틴 아메카다</span>
    </div>
    <hr />
    <div class="c">나는 구르트다</div>
  </body>
</html>
