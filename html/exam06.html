<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" style="background-color: rgb(255, 0, 0)">4</td>
        <td colspan="2" style="background-color: rgb(255, 255, 0)">1</td>
      </tr>
      <tr>
        <td><img src="images.jpg" width="80%" /></td>
        <td rowspan="2" style="background-color: rgb(0, 255, 0)">2</td>
      </tr>
      <tr>
        <td colspan="2" style="background-color: rgb(0, 0, 255)">3</td>
      </tr>
    </table>
  </body>
</html>
