<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <style>
      td {
        height: 30px;
      }
      div {
        margin: 10px;
      }
      span {
        display: inline-block;
        padding: 5px;
      }
    </style>
    <script src="exam5.js"></script>
  </head>
  <body>
    <form action="">
      <table>
        <colgroup>
          <col width="100px" />
          <col width="220px" />
        </colgroup>
        <tr>
          <td>아이디</td>
          <td><input type="text" id="id" /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">남자</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">여자</label>
          </td>
        </tr>
        <tr>
          <td>직업</td>
          <td>
            <select id="job">
              <option value="" selected></option>
              <option value="developer">개발자</option>
              <option value="designer">디자이너</option>
              <option value="student">학생</option>
              <option value="other">기타</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type="checkbox" id="dev" name="hobby" value="dev" />
            <label for="dev">개발</label>
            <input type="checkbox" id="game" name="hobby" value="game" />
            <label for="game">게임</label>
            <input type="checkbox" id="fishing" name="hobby" value="fishing" />
            <label for="fishing">낚시</label><br />
            <input type="checkbox" id="sport" name="hobby" value="fishing" />
            <label for="sport">운동</label>
            <input type="checkbox" id="reading" name="hobby" value="reading" />
            <label for="reading">독서</label>
            <input type="checkbox" id="music" name="hobby" value="music" />
            <label for="music">음악감상</label>
          </td>
        </tr>
      </table>
      <div>
        <span><input type="button" value="회원가입" /></span>
        <span><input type="button" value="취소" /></span>
      </div>
    </form>
  </body>
</html>
