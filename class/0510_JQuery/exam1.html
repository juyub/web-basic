    <script>
      $(function () {
        $("#input").keypress(function (event) {
          if (event.keyCode === 13) {
            let inputText = $("#input").val();
            $("#text").text(inputText);
            $("#button-container")
              .html(`<button id="red" class="color-button">빨강</button>
                    <button id="blue" class="color-button">파랑</button>
                    <button id="green" class="color-button">초록</button>`);

            $("#red").click(function () {
              $("#text").css("color", "red");
            });
            $("#blue").click(function () {
              $("#text").css("color", "blue");
            });
            $("#green").click(function () {
              $("#text").css("color", "green");
            });
          }
        });
      });
    </script>
    <style>
      #text {
        line-height: 3;
        font-size: 100px;
        text-align: center;
      }
      #button-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      .color-button {
        margin: 0 10px;
        padding: 10px 20px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #red {
        background-color: red;
      }
      #blue {
        background-color: blue;
      }
      #green {
        background-color: green;
      }
      #input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      #input {
        font-size: x-large;
        line-height: 2;
        text-align: center;
      }
      ::placeholder {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="input-container">
      <input type="text" id="input" placeholder="텍스트 + ENTER" />
      <!-- <button id="submit">입력</button> -->
    </div>
    <div id="text"></div>
    <div id="button-container"></div>
  </body>
