<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 이름을 입력 받고
      let name = prompt("이름을 입력하세요");

      // 2. 이름이 입력되지 않았을때
      //    ‘입력해주세요’ 라고 물어보고 다시 입력받고
      if (name == null || name == "") {
        alert("입력해주세요");
      } else {
        // 3. 이름이 입력 되었을때 로그에 이름을 띄우고
        //    경고창으로 ‘누구누구님 안녕하세요.’ 를 띄워
        //    주세요.
        console.log(name);
        alert(name + "님! 안녕하세요.");
      }
    </script>
  </body>
</html>
