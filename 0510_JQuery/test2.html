<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // 등록 버튼 클릭 시 이벤트 처리
        $("#add-row").click(function () {
          // 입력된 텍스트 값 가져오기
          var title = $("#input-text").val();
          // 현재 시간 가져오기
          var date = new Date().toLocaleString();
          // 새로운 행 생성
          var newRow =
            "<tr>" +
            '<td><input type="checkbox" class="check-item"></td>' +
            "<td>" +
            title +
            "</td>" +
            "<td>" +
            date +
            "</td>" +
            "</tr>";
          // 새로운 행을 테이블에 추가
          $("#table-body").append(newRow);
          // 입력 필드 초기화
          $("#input-text").val("");
        });

        // 전체 선택 체크박스 클릭 이벤트
        $("#check-all").click(function () {
          if ($(this).is(":checked")) {
            // 전체 선택 체크박스가 체크되었을 때
            $(".check-item").prop("checked", true);
          } else {
            // 전체 선택 체크박스가 체크 해제되었을 때
            $(".check-item").prop("checked", false);
          }
        });

        // 각각의 선택 체크박스 클릭 이벤트
        $(document).on("click", ".check-item", function () {
          if ($(".check-item:checked").length == $(".check-item").length) {
            // 모든 선택 체크박스가 체크되었을 때
            $("#check-all").prop("checked", true);
          } else {
            // 하나라도 선택 체크박스가 체크 해제되었을 때
            $("#check-all").prop("checked", false);
          }
        });

        // 로그 버튼 클릭 이벤트
        $("#log-btn").click(function () {
          var checkedItems = $(".check-item:checked");
          if (checkedItems.length > 0) {
            // 선택된 제목들과 시간을 로그로 출력
            var logText = "";
            checkedItems.each(function () {
              var title = $(this).closest("tr").find("td:nth-child(2)").text();
              var date = $(this).closest("tr").find("td:nth-child(3)").text();
              logText += title + " - " + date + "\n";
            });
            $("#result").text(logText);
          } else {
            // 선택된 제목이 없는 경우
            alert("선택된 제목이 없습니다.");
          }
        });
      });
    </script>
    <style>
      table,
      th,
      td,
      tr {
        text-align: center;
        border: 1px black solid;
      }
      table {
        border-collapse: collapse;
      }
      .col1 {
        width: 50px;
      }
      .col2 {
        width: 200px;
      }
      .col3 {
        width: 100px;
      }
      #result {
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="col1"><input type="checkbox" id="check-all" /></th>
          <th class="col2">제목</th>
          <th class="col3">시간</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <br />
    <input type="text" id="input-text" />
    <button id="add-row">등록</button>
    <br /><br />
    <button id="log-btn">로그</button>
    <div id="result"></div>
  </body>
</html>
